<head>
	<title>EaSSy</title>
	<link rel="stylesheet" href="/css/bootstrap-select.min.css" />
	<link rel="stylesheet" href="/css/bootstrap.min.css" media="screen" />
	
	<link rel="stylesheet" href="/css/colorpicker.css" />
	<link rel="stylesheet" href="/css/normalize.css" />
	<link rel="stylesheet" href="/css/main.css" />
</head>
<body>
	<header><h1>EaSSy</h1></header>
	<div id="main-wrap">
		<div class="class-wrap">
			<div class="add-wrap">
				<select class="selectpicker" id="add-select"></select>
				<a href="#" class="btn" id="plus"><i class="icon-plus-sign"></i> Add</a>
			</div>
			<form class="form-horizontal">
				<div class="control-group selector-wrap">
					<label class="control-label" for="selector">selector</label>
					<div class="controls">
						<div class="input-prepend" rel="tooltip" title="This is the selector!<br />Pick an element (div, span, p, a)">
							<span class="add-on"><i class="icon-tags"></i></span>
							<input class="input-small" type="text" id="selector" />
						</div>
					</div>
				</div>
				<div id="empty">Add some properties to get started!</div>
			</form>
			<div class="live">
				<textarea rows="3">This is where your CSS will appear</textarea>
			</div>
			<div class="clear">&nbsp;</div>
		</div>
		<div class="class-wrap">
			Copyright &copy; 2013<br/>Dan Girgenti
		</div>
	</div>
	<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script type="text/javascript">
		window.jQuery || document.write('<script src="/js/jquery-1.9.1.min.js"><\/script>')
	</script>
	<script src="/js/bootstrap.min.js"></script>
	<script src="/js/bootstrap-select.min.js"></script>
	<script src="/js/bootstrap-colorpicker.js"></script>
	<script src="/js/bootstrap-prompts-alert.js"></script>
	<script src="/js/script.js"></script>
</body>
</html>

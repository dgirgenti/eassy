<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
<head>
	<title>EaSSy</title>
	<link rel="stylesheet" href="/css/bootstrap.min.css" media="screen" />
	<link rel="stylesheet" href="/css/colorpicker.css" />
	<link rel="stylesheet" href="/css/normalize.css" />
	<link rel="stylesheet" href="/css/main.css" />
</head>
<body>
	<header><h1>EaSSy</h1></header>
	<div id="main-wrap">
		<div class="class-wrap">
			<form class="form-horizontal">
				<div class="control-group">
					<label class="control-label" for="selector" required>selector</label>
					<div class="controls">
						<div class="input-prepend">
							<span class="add-on"><i class="icon-tags"></i></span>
							<input class="input-medium" type="text" id="selector" placeholder="body, div, span" required/>
						</div>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="background-color">background color</label>
					<div class="controls">
						<div class="input-prepend">
							<span class="add-on"><i class="icon-tint"></i></span>
							<input class="colorpicker input-medium" type="text" id="background-color" />
						</div>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="border-radius">border-radius</label>
					<div class="controls">
						<div class="input-append input-prepend">
							<span class="add-on"><i class="icon-edit"></i></span>
							<input class="input-medium" type="text" id="border-radius"/>
							<span class="add-on">px</span>
						</div>
					</div>
				</div>
			</form>
			<div class="live">
				<textarea rows="3"></textarea>
			</div>
			<div class="clear">&nbsp;</div>
		</div>
	</div>
	<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script type="text/javascript">
		window.jQuery || document.write('<script src="/js/jquery-1.9.1.min.js"><\/script>')
	</script>
	<script src="/js/bootstrap.min.js"></script>
	<script src="/js/bootstrap-colorpicker.js"></script>
	<script src="/js/script.js"></script>
</body>
</html>
